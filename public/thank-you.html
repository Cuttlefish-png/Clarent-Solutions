<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You | Clarent Solutions</title>
  <link rel="icon" type="image/png" href="/Clarent Solutions.png" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0f172a 0%, #0e7490 100%);
      color: #fff;
      font-family: 'Inter', Arial, sans-serif;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: rgba(255,255,255,0.04);
      border-radius: 1.5rem;
      box-shadow: 0 8px 32px rgba(16, 185, 129, 0.08);
      padding: 3rem 2rem 2.5rem 2rem;
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    .logo {
      width: 90px;
      height: auto;
      margin-bottom: 1.5rem;
    }
    .title {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      font-weight: 700;
      color: #2dd4bf;
      margin-bottom: 1rem;
    }
    .message {
      font-size: 1.1rem;
      color: #e0f2fe;
      margin-bottom: 2rem;
    }
    .home-link {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.75rem 2rem;
      background: #14b8a6;
      color: #fff;
      border-radius: 0.75rem;
      text-decoration: none;
      font-weight: 600;
      font-family: 'Inter', Arial, sans-serif;
      transition: background 0.2s;
    }
    .home-link:hover {
      background: #0e7490;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/Clarent Solutions.png" alt="Clarent Solutions Logo" class="logo" />
    <div class="title">Thank You!</div>
    <div class="message">Thank you for working with us to help your business grow.<br>We appreciate your trust in Clarent Solutions.<br>Our team will be in touch soon.</div>
    <a href="/" class="home-link">Back to Home</a>
  </div>
</body>
</html>
